      # 1) Tạo SBOM CycloneDX từ filesystem
      - name: Generate CycloneDX SBOM (FS)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'          # tương đương "trivy fs ."
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Upload trivy report as a Github artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sbom-report
          path: '${{ github.workspace }}/sbom.json'
          retention-days: 20 # 90 is the default

      # 2) Upload SBOM lên Dependency-Track (API cổng 8081)
      - name: Upload SBOM to Dependency-Track
        uses: DependencyTrack/gh-upload-sbom@v3
        with:
          protocol: 'http'                                   # hoặc 'https' nếu có TLS
          serverHostname: '3.1.100.224'                      # KHÔNG kèm http://, KHÔNG /projects
          port: '8081'                                       # API server (thường 8081)
          apiKey: ${{ secrets.DT_API_KEY }}                  # token ở Profile → Generate Token
          projectName: 'my-app'                              # sẽ tạo project nếu chưa có
          projectVersion: '${{ github.sha }}'                # gắn theo commit
          bomFilename: '${{ github.workspace }}/sbom.json'   # đường dẫn tuyệt đối
          autoCreate: true
