name: security

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to scan (owner/repo name only)'
        required: true
        default: 'SCA'
      ref:
        description: 'Branch to scan'
        required: true
        default: 'main'

permissions:
  contents: read
  security-events: write

env:
  TRIVY_SEVERITY: "HIGH,CRITICAL,MEDIUM"
  TRIVY_IGNORE_UNFIXED: "false"

jobs:
  trivy_gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: 'ngdyquan213/${{ github.event.inputs.repository }}'
          token: ${{ secrets.TEST_CI_CD }}   # ðŸ‘‰ PAT cÃ³ security_events
          ref: ${{ github.event.inputs.ref }}

      - name: Generate SARIF (FS)
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          scan-type: 'fs'          
          scan-ref: '.'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'  
          vuln-type: 'library'
          severity: ${{ env.TRIVY_SEVERITY }}
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}

      - name: Get latest commit SHA of Repo B
        id: get_sha
        run: |
          SHA=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.TEST_CI_CD }}" \
            https://api.github.com/repos/ngdyquan213/${{ github.event.inputs.repository }}/commits/main \
            | jq -r '.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT


      - name: Upload SARIF to Repo B
        run: |
          gzip -c trivy-results.sarif > trivy-results.sarif.gz

          SARIF_CONTENT=$(base64 -w0 trivy-results.sarif.gz)

          JSON_PAYLOAD=$(jq -n \
            --arg sarif "$SARIF_CONTENT" \
            --arg sha "${{ steps.get_sha.outputs.sha }}" \
            --arg ref "refs/heads/${{ github.event.inputs.ref }}" \
            '{ commit_sha: $sha, ref: $ref, sarif: $sarif }')

          curl -sS -X POST \
            -H "Authorization: token ${{ secrets.TEST_CI_CD}}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "https://api.github.com/repos/ngdyquan213/${{ github.event.inputs.repository }}/code-scanning/sarifs"

